<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nava Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">NavaDigital</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Cari produk...">
      <button id="searchBtn">Cari</button>
    </div>
    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="profile-icon" onclick="window.location='login.html'">
    </div>
  </header>

  <section class="banner">
    <img src="img/banner.png" alt="NavaDigital" class="banner">
  </section>

 <div id="categoryBar">
  <button class="cat active" onclick="filterCategory('all')">Semua</button>
  <button class="cat" onclick="filterCategory('Streaming')">Streaming</button>
  <button class="cat" onclick="filterCategory('Editing')">Editing</button>
  <button class="cat" onclick="filterCategory('AI Tools')">AI Tools</button>
  <button class="cat" onclick="filterCategory('Utility')">Utility</button>
  <button class="cat" onclick="filterCategory('Productivity')">Productivity</button>
  <button class="cat" onclick="filterCategory('Sosmed')">Sosmed</button>
  <button class="cat" onclick="filterCategory('VPN')">VPN</button>
</div>

  <section id="productGrid" class="product-grid"></section>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h3 id="popupTitle"></h3>
      <div id="variantList"></div>
    </div>
  </div>

  <div id="infoPopup" class="popup hidden">
    <div class="popup-content">
      <span class="close" onclick="closeInfoPopup()">&times;</span>
      <div id="infoContent"></div>
    </div>
  </div>

  <footer class="footer">
    <button onclick="showGuide()">Cara Order</button>
    <button class="home-btn" onclick="window.location='index.html'">Home</button>
    <button onclick="checkOrder()">Cek Pesanan</button>
  </footer>

  <script src="app.js"></script>
<div id="packagePopup" class="info-popup hidden">
  <div class="info-popup-content">
    <span class="close" onclick="closePackagePopup()">Ã—</span>

  </div>
</div>
